<script>

    function handleAuth(action) {
      const u = document.getElementById("authUsername").value.trim();
      const p = document.getElementById("authPassword").value.trim();
      const e = document.getElementById("authEmail").value.trim();
      if (!u || !p || (action === "register" && !e)) return showAuthMsg("Nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!", false);

      fetch(sheetURL_1)
        .then(r => r.json())

          const found = data.find(r => r["T√™n ng∆∞·ªùi d√πng"] === u && r["M·∫≠t kh·∫©u"] === p);
          if (action === "register") {
            if (existsUser) {
              showAuthMsg("T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i!", false);
            } else {
              verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
              const now = new Date();
              const expireTime = new Date(now.getTime() + 15 * 60000); // 15 ph√∫t
              const timeStr = expireTime.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });

              emailjs.send("service_58pas0h", "template_st4q8vb", {
                email: e,

                time: timeStr
              }).then(() => {

                document.getElementById("verifySection").style.display = "block";

    function sendToForm(actionLabel, user, pass, cb) {

    function updateTrigger() {

  // <!-- _________________________________ -->

  async function loadData(){
    try {
      const res = await fetch(sheetURL);
      const arr = await res.json();
      // map d·ªØ li·ªáu
      dataItems = arr.map(row => ({
        ts: parseDate(row['D·∫•u th·ªùi gian']),
        name: row['T√™n'] || '·∫®n danh',
        question: row['C√¢u h·ªèi'] || '',
        answer: row['C√¢u tr·∫£ l·ªùi'] || ''

  }

  function parseDate(str) {
  if (!str) return new Date(NaN);
  // Gi·∫£ s·ª≠ chu·ªói l√† ƒë·ªãnh d·∫°ng: "02/08/2025, 14:30:00"
  const parts = str.split(/[\s,]+/);
  const [day, month, year] = parts[0].split('/');
  const time = parts[1] || '00:00:00';
  return new Date(`${year}-${month}-${day}T${time}`);
}


  function renderList(){
    qaSection.innerHTML = '<h2>C√°c c√¢u h·ªèi ƒë√£ g·ª≠i:</h2>';
    const grouped = {};
    dataItems.forEach(item => {
      const key = item.question;
      if (!grouped[key]) {
    grouped[key] = { name: '', question: item.question, ts: item.ts, answers: [] };
    }
        if (!item.answer) {
    grouped[key].name = item.name;
    grouped[key].ts = item.ts;
    }
        if (item.answer) {
    grouped[key].answers.push({ name: item.name, answer: item.answer });
    }

      if (item.answer && !grouped[key].answers.some(a => a.name === item.name && a.answer === item.answer)) {
        grouped[key].answers.push({ name: item.name, answer: item.answer });
    }

    });
    Object.values(grouped).forEach(q => {

      });

        <h3>${escapeHtml(q.name)} h·ªèi:</h3><p>${escapeHtml(q.question)}</p>
        <div class="replies">${answersHtml}</div>
        <button class="reply-btn" onclick="openReply('${escapeHtml(q.question)}')">Tr·∫£ l·ªùi</button>
      `;

  }

    const fd = new FormData();

  function escapeHtml(s){ return s.replace(/[&<>"']/g, c => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c])); }
